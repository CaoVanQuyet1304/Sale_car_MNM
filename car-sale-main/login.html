<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo-web.jpg">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <title>WSC.com | Free Car Dealer Website Template</title>
    <link rel="stylesheet" href="assets/css/style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1> Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Tên đăng nhập" 
                required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box" >
                <input type="password" 
                placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Lưu thông tin
                </label>
                <a href="#"> Quên mật khẩu?</a>
            </div>

            <button type="submit" onclick="chuyentrang()" class="btn">Đăng nhập</button>
            <br>
            <br>
            <div class="signup-link">
                <p> Bạn không có tài khoản? <a
                    href="signup.html"> Đăng kí </a></p>
            </div>
        </form>
        <script>
            function chuyentrang(){
                history.back();
            }
        </script>
</body>
</html>
